<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenDelivery API Schema Validator 2</title>
    <meta name="description" content="Validação, compatibilidade e certificação de implementações da API OpenDelivery" />
    <meta name="author" content="Márcio Reck" />
    
    <!-- Content Security Policy para Laravel -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self'; 
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com data:;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:;
      worker-src 'self' blob: data:;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://fazmercado.com ws: wss:;
      frame-src 'self' blob:;
      object-src 'none';
    ">
    
    <!-- Roboto Font with fallback -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
      /* Fallback para caso a fonte não carregue */
      body {
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      /* Loading spinner */
      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Roboto', sans-serif;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #1976d2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-spinner">
        <div>
          <div class="spinner"></div>
          <p>Carregando OpenDelivery API Schema Validator 2...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
