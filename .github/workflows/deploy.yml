name: Deploy to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    # Cache for multiple package-lock.json files
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.npm
          node_modules
          backend/node_modules
          frontend/node_modules
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-
        
    # Install all dependencies
    - name: Install all dependencies
      run: npm run install:all
        
    # Build Backend
    - name: Install backend dependencies
      run: echo "Dependencies already installed"
        
    - name: Build backend
      run: |
        cd backend
        npm run build
        
    - name: Test backend
      run: |
        cd backend
        npm test
        
    # Build Frontend
    - name: Install frontend dependencies
      run: echo "Dependencies already installed"
        
    - name: Build frontend
      run: |
        cd frontend
        npm run build
        
    - name: Test frontend
      run: |
        cd frontend
        npm run test
        
    # Prepare deployment files
    - name: Create deployment package
      run: |
        mkdir -p deployment/frontend
        mkdir -p deployment/backend
        
        # Copy frontend build
        if [ -d "frontend/dist" ]; then
          cp -r frontend/dist/* deployment/frontend/
        else
          echo "‚ùå Frontend dist directory not found!"
          exit 1
        fi
        [ -f "frontend/.htaccess" ] && cp frontend/.htaccess deployment/frontend/
        
        # Copy backend build and necessary files
        if [ -d "backend/dist" ]; then
          cp -r backend/dist/* deployment/backend/
        else
          echo "‚ùå Backend dist directory not found!"
          exit 1
        fi
        cp backend/package*.json deployment/backend/
        cp -r backend/schemas deployment/backend/
        cp backend/start-production.sh deployment/backend/
        [ -f "backend/.htaccess" ] && cp backend/.htaccess deployment/backend/
        cp install-deps.sh deployment/backend/
        
        # Verify critical files
        echo "üìÅ Verifying deployment files..."
        ls -la deployment/backend/
        [ -f "deployment/backend/index.js" ] && echo "‚úÖ index.js found" || echo "‚ùå index.js NOT found"
        
        # Create deployment info
        echo "$(date): Deployed from commit ${{ github.sha }}" > deployment/deploy-info.txt
        
    # Debug deployment package
    - name: Debug deployment package
      run: |
        echo "üîç Debug: Conte√∫do do pacote de deployment"
        echo "üìÅ Frontend files:"
        ls -la deployment/frontend/ | head -10
        echo "üìÅ Backend files:"
        ls -la deployment/backend/
        echo "üìã Verifica√ß√µes:"
        [ -f "deployment/backend/index.js" ] && echo "‚úÖ index.js presente" || echo "‚ùå index.js AUSENTE"
        [ -f "deployment/backend/package.json" ] && echo "‚úÖ package.json presente" || echo "‚ùå package.json AUSENTE"
        [ -f "deployment/backend/start-production.sh" ] && echo "‚úÖ start-production.sh presente" || echo "‚ùå start-production.sh AUSENTE"
        
    # Setup SSH
    - name: Setup SSH
      if: github.ref == 'refs/heads/main'
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
        
    # Deploy Frontend via rsync
    - name: Deploy Frontend
      if: github.ref == 'refs/heads/main'
      run: |
        rsync -avz --delete \
          --exclude='*.map' \
          --exclude='*.md' \
          --exclude='.git*' \
          deployment/frontend/ \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.TARGET_DIR }}/
        
    # Deploy Backend via rsync
    - name: Deploy Backend API
      if: github.ref == 'refs/heads/main'
      run: |
        rsync -avz --delete \
          --exclude='*.map' \
          --exclude='*.md' \
          --exclude='.git*' \
          --exclude='node_modules' \
          --exclude='src' \
          --exclude='tests' \
          --exclude='*.test.js' \
          deployment/backend/ \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.TARGET_DIR }}/api/
        
    # Install production dependencies on server
    - name: Install Backend Dependencies
      if: github.ref == 'refs/heads/main'
      run: |
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
          "cd ${{ secrets.TARGET_DIR }}/api && \
           chmod +x install-deps.sh && \
           ./install-deps.sh"
        
    # Restart backend service
    - name: Restart Backend Service
      if: github.ref == 'refs/heads/main'
      run: |
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
          "export TERM=xterm && \
           export PATH=\$PATH:/usr/local/bin:/usr/bin:/home/\$USER/.nvm/versions/node/*/bin && \
           cd ${{ secrets.TARGET_DIR }}/api && \
           chmod +x start-production.sh && \
           ./start-production.sh"
        
    # Cleanup SSH
    - name: Cleanup SSH
      if: always()
      run: |
        rm -f ~/.ssh/id_rsa
        
    # Notify deployment
    - name: Notify deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "‚úÖ Deployment successful!"
          echo "Frontend: https://fazmercado.com/public/opendelivery-api-schema-validator2/"
          echo "Backend API: https://fazmercado.com/public/opendelivery-api-schema-validator2/api/"
        else
          echo "‚ùå Deployment failed!"
        fi
