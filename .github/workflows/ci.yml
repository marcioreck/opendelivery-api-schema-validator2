name: CI/CD - Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm run install:all
        
    - name: Build backend
      run: |
        cd backend
        npm run build
        
    - name: Test backend
      run: |
        cd backend
        npm test
        
    - name: Build frontend
      run: |
        cd frontend
        npm run build
        
    - name: Test frontend
      run: |
        cd frontend
        npm run test
        
    - name: Verify builds
      run: |
        echo "âœ… Verificando builds..."
        [ -d "backend/dist" ] && echo "âœ… Backend build successful" || echo "âŒ Backend build failed"
        [ -d "frontend/dist" ] && echo "âœ… Frontend build successful" || echo "âŒ Frontend build failed"
        
    - name: Test status summary
      run: |
        echo "ğŸ‰ CI/CD Pipeline completed successfully!"
        echo "âœ… All tests passed"
        echo "âœ… All builds successful"
        echo "Ready for local deployment"
